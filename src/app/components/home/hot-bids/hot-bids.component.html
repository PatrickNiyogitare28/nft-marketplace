<div class="mt-10">
    <h3 class="text-white">Hot Bids</h3>

    <div class="grid grid-cols-4 gap-5">
        <div *ngFor="let bid of hotBids; let i=index" class="bg-black1 rounded-xl py-3" > 
            <div class="flex flex-col items-center justify-around">
                <img src="../../../../assets/images/hot-bid-{{i+1}}.png" alt="hot-bid" class="rounded-xl">
            </div>
            <div class="p-3 cursor-pointer" routerLink="/item">
                <label class="text-white text-[11px]" >{{bid.name}}</label>
            </div>
            <div class="p-3 flex justify-between items-center">
                <label class="text-white text-[11px]">{{bid.eths}} ETH</label>
                <div class="flex items-center justify-around">
                    <img src="../../../../assets/icons/like-icon.png" alt="likes" class="w-[15px] cursor-pointer" >
                    <label class="text-white text-[10px] ml-2 mt-1">{{bid.likes}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
